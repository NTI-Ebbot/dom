<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projekt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="side">
        <p id="vibe" style="display: none;">游봈游븱</p>
        <p id="time"></p>
        <img id="pict" src="https://images.unsplash.com/photo-1615789591457-74a63395c990?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8ZG9tZXN0aWMlMjBjYXR8ZW58MHx8MHx8&w=1000&q=80" alt=""  width="10%"  > <!--Width s친 att bildstorleken beror p친 sk칛rmstorlek  -->
        
    </div>
    

    <div id="main">
        <div>
            <!-- Knappar -->
            <div onclick="changeBg()" >Change Bg</div> <div onclick="changePict()" >Change Picture</div> <div onclick="createHeader()" >Header</div>
            <div onclick="goodVibes()" >Good Vibes</div> <div onclick="hidePict()" >Hide Picture</div> <div onclick="removeHeader()">Remove Header</div>
            <div onclick="time()" >Time</div> <div onclick="showPict()">Show Picture</div> <div onclick="showHeader()" >Show Header</div>
        </div>
        
    </div>
    

</body>
<script>

// Byter bakgrundsf칬rg
function changeBg(){
    document.body.style.backgroundColor = "grey"
}

// Visar element med idn "vibe"
function goodVibes(){
    document.getElementById("vibe").style.display = "block"
}

// 츿ndrar inneh친llet f칬r element med idn "time" till datorns tid
function time(){
    document.getElementById("time").innerHTML = Date()
}

// 츿ndrar bilden
function changePict(){
    document.getElementById("pict").src = "https://img.freepik.com/free-photo/red-white-cat-i-white-studio_155003-13189.jpg?w=2000"
}

// G칬mmer bilden
function hidePict(){
    document.getElementById("pict").style.display = "none";
}

// Visar bilden
function showPict(){
    document.getElementById("pict").style.display = "block";
}

// Byter id p친 element med idn "side" till "head" f칬r att 칛ndra css stilen
function createHeader(){
    document.getElementById("side").id = "head"
}

// G칬mmer header
function removeHeader(){
    document.getElementById("head").style.display = "none"
}

// Visar header
function showHeader(){
    document.getElementById("head").style.display = "flex"
}


</script>
</html>
